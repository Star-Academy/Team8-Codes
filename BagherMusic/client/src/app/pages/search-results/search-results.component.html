<app-header></app-header>

<app-card-container #musicsContainer [label]="'Artists'" [height]="'28rem'" (getCards)="getArtistCards($event)"
	(scrolledToEnd)="loadArtists()">
	<app-card-artist *ngFor="let artist of artists" [artist]="artist"></app-card-artist>
</app-card-container>

<app-card-container #artistsContainer [label]="'Musics'" [height]="'70rem'" (getCards)="getMusicCards($event)"
	(scrolledToEnd)="loadMusics()">
	<app-card-music *ngFor="let music of musics" [music]="music"></app-card-music>
</app-card-container>

<app-snackbar #snackbar></app-snackbar>

<app-footer></app-footer>
